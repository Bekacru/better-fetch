name: CI

on: 
  pull_request:  
      branches: main
  push: 
      branches: main
  merge_group: {}

jobs:
  test:
    name: test, lint & typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: ./.github/setup
      
      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test