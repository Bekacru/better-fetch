name: Setup Workflow
description: Composite action that sets up bun and installs dependencies
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: 8

    - run: pnpm install